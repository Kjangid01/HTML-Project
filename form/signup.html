<head>
    <title>SignUp</title>
</head>
<body>
    <center>
        <fieldset><legend>Enter Detail for Sign Up</legend>
        <table cellspacing="5px" cellpadding="5px" >
            <tr>
                <td><label >First Name:</label></td>
                <td><input type="text" placeholder="first name"/ required></td>
            </tr>
            <tr>
                <td><label >Last Name:</label></td>
                <td><input type="text" placeholder="last name" required/></td>
            </tr>
            <tr>
                <td><label/ >Address 1</label></td>
                <td><textarea rows="3" cols="30" placeholder="address 1" required/></textarea></td>
            </tr>
            <tr>
                <td><label/ >Address 2</label></td>
                <td><textarea rows="3" cols="30" placeholder="address 2"/></textarea></td>
            </tr>
            <tr>
                <td>City:</td><td><input type="text" required/></td>
                <td>State:</td><td><input type="text"required/></td>
            </tr>
            <tr>
                <td>Country:</td><td><input type="text" required/></td>
                <td>Pincode:</td><td><input type="number" maxlength="2"/></td>
            </tr>
            <tr>
                <td>Email:</td><td><input type="email"/></td>
            </tr>
            <tr>
                <td>Contact no:</td><td><input type="number" max="2"/></td>
            </tr>
            <tr>
                <td>Photo-</td>
                <td><input type="file"/></td>
            </tr>
        </fieldset>
            <tr>
                <td ><input type="submit" value="Submit" onclick="window.open(signin.html)"/></td>
                <td ><input type="reset" value="Reset" /></td>
                <td ><input type="submit" value="Close" onclick="window.close()"/></td>
            </tr>
        </table>
    
    </center>
</body>
