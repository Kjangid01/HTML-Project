function validate()
	{
		var valid=true;
		
		if(document.myform.txtdesc.value=="")
		{
			document.getElementById("sp5").innerHTML="<font color=red>*</font>";
			
				valid=false;
		}
		
		if(document.myform.txtperson.value=="")
		{
			document.getElementById("sp2").innerHTML="<font color=red>*</font>";
			
				valid=false;
		}
		
		if(document.myform.txtmobile.value=="")
		{
			document.getElementById("sp6").innerHTML="<font color=red>*</font>";
			
				valid=false;
		}
		else
		{
			if(!isdigit(document.myform.txtmobile.value)|| document.myform.txtmobile.value.length!=10)
			{	
				alert("Please enter valid mobile number of 10 digits");
			
				valid=false;
			}
		}
		
		if(document.myform.txtemail.value=="")
		{
			document.getElementById("sp7").innerHTML="<font color=red>*</font>";
			
				valid=false;
		}
		else
		{
			if(!echeck(document.myform.txtemail.value))
			{	
				alert("Please enter valid email id");
				
				valid=false;
			}
		}
		
		
		
		return valid;
	}
	
	function validate2()
	{
		var valid=true;

		}
		if(document.myform1.email1.value=="")
		{
			document.getElementById("st2").innerHTML="<font color=red>*</font>";
			
				valid=false;
		}
		else
		{
			if(!echeck(document.myform1.email1.value))
			{	
				alert("Please enter valid email id");
				
				valid=false;
			}
		}
		if(document.myform1.phone1.value=="")

		}
		else

				valid=false;
			}
		}
		if(document.myform1.desc1.value=="")

			document.getElementById("st4").innerHTML="<font color=red>*</font>";
			
				valid=false;
		}
		
		
		
		
		
		return valid;
	}
	function echeck(str) {

		var at="@"
		var dot="."
		var lat=str.indexOf(at)
		var lstr=str.length
		var ldot=str.indexOf(dot)
		if (str.indexOf(at)==-1){
		   alert("Invalid E-mail ID")
		   return false
		}

		if (str.indexOf(at)==-1 || str.indexOf(at)==0 || str.indexOf(at)==lstr){
		   alert("Invalid E-mail ID")
		   return false
		}

		if (str.indexOf(dot)==-1 || str.indexOf(dot)==0 || str.indexOf(dot)==lstr){
		    alert("Invalid E-mail ID")
		    return false
		}

		 if (str.indexOf(at,(lat+1))!=-1){
		    alert("Invalid E-mail ID")
		    return false
		 }

		 if (str.substring(lat-1,lat)==dot || str.substring(lat+1,lat+2)==dot){
		    alert("Invalid E-mail ID")
		    return false
		 }

		 if (str.indexOf(dot,(lat+2))==-1){
		    alert("Invalid E-mail ID")
		    return false
		 }
		
		 if (str.indexOf(" ")!=-1){
		    alert("Invalid E-mail ID")
		    return false
		 }
					
 		 return true					
	}
	function isdigit(str)
	{
		var n;
		
		n=str.length;
		
		var valid=true;
		
		var i;
		
		for(i=0;i<n;i++)
		{
			var val;
			
			val=str.charCodeAt(i);
			
			if(val>=48&&val<=57)
				val=val;
			else
			{
				valid=false;
				
				break;
			}
		}
	
			return valid;
	}
	
	function checkdata(ob,sp)
	{
		if(ob.value!="")
			document.getElementById(sp).innerHTML="";
		else
			document.getElementById(sp).innerHTML="<font color=red>*</font>";
		
			
	}
